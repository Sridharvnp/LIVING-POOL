<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIVING POOL</title>
    <link rel="stylesheet" href="mainstyle.css" />
    <script src="Main.js" defer></script>
  </head>

  <body>
    <div class="logo">
      <img src="Images\logo.png" alt="Logo" />
    </div>

    <!-- ..........................Hero Section----------------->
    <header class="hero">
      <div class="hero-text">
        <h1>Welcome to Living Pool</h1>
        <p>Your dream architectural design starts here.</p>
      </div>

      <div class="buttonalign">
        <button id="bt1" onclick="location.href='home/index.html'">
          Learn More
        </button>
        <button id="bt2" onclick="location.href='service/service.html'">
          Our Services
        </button>
      </div>
    </header>
      <!-- Image Slider Section -->
      <section class="slider">
        <div class="slider-container">
          <img
            src="Images\slide-1.jpg"
            alt="Slider 1"
            class="slider-image active"
          />
          <img src="Images\slide-2.jpg" alt="Slider 2" class="slider-image" />
          <img src="Images\slide-3.jpg" alt="Slider 3" class="slider-image" />
          <img src="Images\slide-4.png" alt="Slider 3" class="slider-image" />
          <img src="Images\slide-5.png" alt="Slider 3" class="slider-image" />
          <img src="Images\slide-6.png" alt="Slider 3" class="slider-image" />
        </div>
        <div class="slider-controls">
          <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
          <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
      </section>
  </body>
</html>
